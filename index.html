<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Stats preview card component</title>
  <link rel="stylesheet" href="css/main.css">
</head>

<body>
  <main class="content">
    <div class="content__image-mobile">
      <img src="images/image-header-mobile.jpg" alt="image mobile">
    </div>
    <div class="content__image-desktop">
      <img src="images/image-header-desktop.jpg" alt="image desktop">
    </div>
    <h1 class="content__title">Get <span class="content__title--accent">insights</span> that help your business grow.
    </h1>
    <p class="content__desc">Discover the benefits of data analytics and make better decisions regarding revenue,
      customer
      experience, and overall efficiency.
    </p>
    <section class="content__info">
      <div class="content__info-detail">
        <span class="content__info-digit">10k+</span>
        <div class="content__info-desc">companies</div>
      </div>
      <div class="content__info-detail">
        <span class="content__info-digit">314</span>
        <div class="content__info-desc">templates</div>
      </div>
      <div class="content__info-detail">
        <span class="content__info-digit">12m+</span>
        <div class="content__info-desc">queries</div>
      </div>
    </section>
  </main>
</body>

</html>
